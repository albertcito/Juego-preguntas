<!DOCTYPE html>
<html>
	{% block head %}
	<head>
		<title></title>

	    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="{{url_for('static', filename='bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">
    	<link href="{{url_for('static', filename='bootstrap/css/bootstrap-theme.min.css')}}" rel="stylesheet">
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	    <![endif]-->
	    <script type=text/javascript src="{{url_for('static', filename='jquery.min.js') }}"></script>


	</head>
    {% endblock head %}
	<body>
		{% block menu %}
		<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <a class="navbar-brand" href="/perfil">{{ usuario }}</a>
		    </div>
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		   		<ul class="nav navbar-nav navbar-right">
		        	<li><a href="/jugar">Jugar</a></li>
		        	<li><a href="/salir">Salir</a></li>
		        </ul>
		    </div>
		  </div><!-- /.container-fluid -->
		</nav>
		{% endblock menu %}

		<div class="container" id="content">
	    {% block content %}

	    {% endblock content %}
	    </div>

	    <div id="footer">
	        <hr />
	        {% block footer %}
	        <div class="container" align="center">
	            <p class="text-muted credit">Juego desarrollado por <br> Albert Barrientos | Diego Carrera</p>
	        </div>
	        {% endblock footer %}
	    </div>
	     <script type=text/javascript src="{{url_for('static', filename='funciones.js') }}"></script>
	</body>

<html>
